<!DOCTYPE html>
<html lang="fr">
<head>
    <script type="text/javascript" src="vis-4.21.0/dist/vis.js"></script>
    <link href="vis-4.21.0/dist/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 70vw;
            height: 100vh;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'HRW', data: 'lol'},
        {id: 2, label: 'WAPOR', data: 'lol'},
        {id: 3, label: 'ESOMAR', data: 'lol'},
        {id: 4, label: 'IFOP', data: 'lol'},
        {id: 5, label: 'IPSOS', data: 'lol'},
        {id: 6, label: 'BVA', data: 'lol'},
        {id: 7, label: 'CSA', data: 'lol'},
        {id: 8, label: 'SurveyMonkey', data: 'lol'},
        {id: 9, label: 'INSEE', data: 'lol'},
        {id: 10, label: 'ACS', data: 'lol'},
        {id: 11, label: 'La Loi', data: 'lol'},
        {id: 12, label: 'CEVIPOF', data: 'lol'},
        {id: 13, label: 'SCRIBBR', data: 'lol'},
        {id: 14, label: 'CNRS', data: 'lol'},
        {id: 15, label: 'Le Livre Scolaire', data: 'lol'},
        {id: 16, label: 'Observation société', data: 'lol'},
        {id: 17, label: 'Le Monde', data: 'lol'},
        {id: 18, label: 'Ouest France', data: 'lol'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 4, to: 3},
        {from: 5, to: 3},
        {from: 6, to: 3},
        {from: 7, to: 3}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
	var network = new vis.Network(container, data, options);
	network.on('selectNode', function(properties) {
			var nodeId = network.getSelectedNodes();
			var node = nodes.get(nodeId[0]);
			if (!Array.isArray(node)) {
					console.log('Clicked node : ', node);
					const r = document.createElement("h3");
					r.innerText = node.label;
					document.body.appendChild(r);
					const d = document.createElement("p");
					d.innerText = node.data;
					document.body.appendChild(d);
				}
		});
</script>
</body>



</html>
