<!DOCTYPE html>
<html lang="fr">
<head>
    <script type="text/javascript" src="vis-4.21.0/dist/vis.js"></script>
    <link href="vis-4.21.0/dist/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 100vw;
            height: 100vh;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'HRW'},
        {id: 2, label: 'WAPOR'},
        {id: 3, label: 'ESOMAR'},
        {id: 4, label: 'IFOP'},
        {id: 5, label: 'IPSOS'},
        {id: 6, label: 'BVA'},
        {id: 7, label: 'CSA'},
        {id: 8, label: 'SurveyMonkey'},
        {id: 9, label: 'INSEE'},
        {id: 10, label: 'ACS'},
        {id: 11, label: 'La Loi'},
        {id: 12, label: 'CEVIPOF'},
        {id: 13, label: 'SCRIBBR'},
        {id: 14, label: 'CNRS'},
        {id: 15, label: 'Le Livre Scolaire'},
        {id: 16, label: 'Observation société'},
        {id: 17, label: 'Le Monde'},
        {id: 18, label: 'Ouest France'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 4, to: 3},
        {from: 5, to: 3},
        {from: 6, to: 3},
        {from: 7, to: 3}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>



</html>
